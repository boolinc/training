<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gracias por tu interes!</title>
    <link rel="shortcut icon" href="img/alien.png">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/javascript.js">
    </script>
</head>
<body>
  <div class="contenedor">
    <h1>¡Gracias por tu interes!</h1>

        <span>
          <input class="input-ok" type="text" name="name"/>

      </p>
      <p class="info">Correo:
        <span>
          <input class="input-ok" type="e-mail" name="email" />
        </span>
      </p>
    </div>
    <div id="center">
      <p>
        <button type="button" name="button">¡Enviame!</button>
      </p>
    </div>
    <div class="separador">
    </div>
  </div>
  <footer>
    <div class="separador" id="sepajo">
    </div>
    <h1 id="abajo">¿Quien te acaba de hablar?
    </br>
    <span class="yolo">Javier Andres Collazos</span>
    </h1>
    <div class="otro">
      <div class="image">
      </div>
        <div class="caja" id="facebook">
        </div>
        <div class="caja" id="twitter">
        </div>
        <div class="caja" id="github">
        </div>
        <div class="caja" id="link">
        </div>
        <div class="caja" id="globe">
      </div>
    </div>
  </footer>
</body>
</html>
