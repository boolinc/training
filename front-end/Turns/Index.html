<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Prueba de turno</title>
    </head>
    <body>
        <button type="button" name="button" onclick="turn()" >Dame mi turno</button>
        <div class="">
            <h1>Tu Turno</h1>
            <div id="static-turn">
            </div>
        </div>
        <div class="">
            <h2>Turno en Vivo</h2>
            <div id="live-turn">
            </div>
        </div>
        <p>
            No te procupes <br/>
            Te avisaremos cuando tu turno se aproxime, <b>recuerda tener tus notificaciones activadas.</b><br/>
            <i>Se responsable y atiende tu turno cuando te corresponda.</i>
        </p>
        <div>Registration closes in <span id="time"></span> minutes!</div>
    </body>
</html>
