<body>

        <script type="text/javascript">
            window.onload = function() {
                var page = document.getElementById('page');
                page.onmousemove = function(e) {
                    var x = -(e.clientX - this.offsetTop / 10);
                    var y = -(e.clientY - this.offsetLeft / 10);

                };
            };
        </script>
